      display: none !important;
    }

      max-width: 520px;
      margin: 0 auto;
      padding: 10px 10px 14px;
      display: flex;
      flex-direction: column;
    }

      background: radial-gradient(circle at top left, #1e293b, #020617 65%);
      border-radius: 20px;

        0 0 0 1px rgba(148, 163, 184, 0.25);
      padding: 16px 16px 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 0%, rgba(59, 130, 246, 0.25), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.25), transparent 55%),
        radial-gradient(circle at 30% 120%, rgba(244, 63, 94, 0.25), transparent 60%);
      opacity: 0.9;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .card-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    h1 {
      font-size: 1.4rem;
      margin: 2px 0 8px;
      text-align: center;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .subtitle {
      text-align: center;
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .top-controls {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 8px;
    }

    .controls-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .control-label {
      font-size: 0.85rem;
      color: #cbd5f5;
      white-space: nowrap;
    }

    select {
      flex: 1;
      padding: 8px 10px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.85);
      color: #e5e7eb;
      outline: none;
      min-width: 0;
    }

    select:focus {
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.75);
      border-color: rgba(59, 130, 246, 0.9);
    }

    .timer {
      font-size: 0.85rem;
      font-weight: 600;
      color: #fecaca;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(127, 29, 29, 0.9);
      border: 1px solid rgba(248, 113, 113, 0.75);
      white-space: nowrap;
    }

    /* ---------- Boutons "chip" ---------- */
    .chip-button {
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(129, 140, 248, 0.7);
      background: rgba(30, 64, 175, 0.9);
      font-size: 0.75rem;
      color: #e5e7eb;
      font-weight: 500;
      transition: background 0.12s ease, transform 0.05s ease,
        box-shadow 0.12s ease, border-color 0.12s ease;
      white-space: nowrap;
    }

    .chip-button:hover {
      background: rgba(79, 70, 229, 0.98);
      box-shadow: 0 2px 8px rgba(129, 140, 248, 0.7);
      transform: translateY(-0.5px);
      border-color: rgba(191, 219, 254, 0.9);
    }

    /* ---------- Carte filtres régions & liste ---------- */
    .filters-card,
    .list-card {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 64, 175, 0.55));
      border-radius: 14px;
      padding: 8px 10px;
      margin-bottom: 8px;
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    .filters-header,
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .filters-title {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #cbd5f5;
    }

    .regions-panel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 4px 8px;
      max-height: 120px;
      overflow-y: auto;
      padding-top: 4px;
      margin-bottom: 4px;
      font-size: 0.8rem;
    }

    .region-option {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #e5e7eb;
    }

    .region-option input {
      accent-color: #60a5fa;
    }

    .pool-info {
      font-size: 0.75rem;
      color: #cbd5f5;
    }

    /* ---------- Liste des départements ---------- */
    .departments-list {
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.8rem;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 10px;
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    .dept-table {
      width: 100%;
      border-collapse: collapse;
    }

    .dept-table th,
    .dept-table td {
      padding: 4px 6px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      text-align: left;
      white-space: nowrap;
    }

    .dept-table th {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      background: rgba(15, 23, 42, 0.95);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .dept-table td.code {
      font-weight: 600;
      color: #e5e7eb;
    }

    .dept-table td.name {
      color: #e5e7eb;
    }

    .dept-table td.region {
      color: #9ca3af;
    }

    /* ---------- Zone de question ---------- */
    #questionArea {
      margin-top: 6px;
      margin-bottom: 8px;
      text-align: center;
      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.9), rgba(15, 23, 42, 0.98));

    }

    #questionLabel {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #bfdbfe;
      margin: 0 0 4px;
    }

    #questionText {

      margin-bottom: 10px;
      font-weight: 600;
      color: #f9fafb;
    }

    #answerInput {

      font-size: 1rem;
      border-radius: 999px;
      border: 1px solid rgba(191, 219, 254, 0.9);
      margin-bottom: 10px;
      outline: none;
      background: rgba(15, 23, 42, 0.95);
      color: #f9fafb;
    }

    }

      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.7);

    /* ---------- Boutons principaux ---------- */

      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      background: #2563eb;
      color: #ffffff;

    }

    button:not([disabled]):hover {
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.9);
      transform: translateY(-1px);
    }

    button.secondary:not([disabled]):hover {
      background: rgba(55, 65, 81, 0.98);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.9);
    }

    button[disabled] {
      opacity: 0.55;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    /* ---------- Feedback & score ---------- */
    #feedback {
      min-height: 32px;
      margin-top: 4px;
      margin-bottom: 4px;
      text-align: center;
      font-size: 0.95rem;
    }

    #feedback.ok {
      color: #bbf7d0;
    }

    #feedback.ko {
      color: #fecaca;
    }

    #score {
      text-align: center;
      font-size: 0.9rem;
      color: #e5e7eb;
      margin-top: 4px;
    }

    .extra-info {
      text-align: center;
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 2px;
    }

    @media (min-width: 700px) {
      .app {
        padding: 18px;
      }
      .card {
        margin-top: 12px;
        margin-bottom: 12px;
      }
    }
  </style>
</head>

          <div class="buttons">

          Les questions parcourent tous les départements du pool avant de recommencer.

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

      return s;

        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[-'’]/g, " ")
        .replace(/\s+/g, " ")
        .trim();
    }

    function getActiveDepartments() {
      if (selectedRegions.size === 0) return DEPARTEMENTS;
      return DEPARTEMENTS.filter((d) => selectedRegions.has(d.region));
    }

    function updatePoolInfo() {
      const poolSize = getActiveDepartments().length;
      if (selectedRegions.size === 0) {
        poolInfo.textContent =
          "Régions : toutes (" + poolSize + " départements utilisés).";
      } else {
        poolInfo.textContent =
          "Régions filtrées : " +
          selectedRegions.size +
          " (" +
          poolSize +
          " départements utilisés).";
      }
    }

    // Reconstruit la pioche de questions (tous les départements du pool, mélangés)
    function rebuildQuestionQueue() {
      const pool = getActiveDepartments();
      questionQueue = shuffle(pool.slice());
    }

    // Pioche le prochain département dans la séquence
    function pickNextDepartment() {
      const pool = getActiveDepartments();
      if (pool.length === 0) {
        currentDept = null;
        questionText.textContent =
          "Aucun département disponible. Décoche quelques régions pour continuer.";
        answerInput.disabled = true;
        validateBtn.disabled = true;
        nextBtn.disabled = true;
        return;
      }

      if (questionQueue.length === 0) {
        rebuildQuestionQueue();
      }

      if (questionQueue.length === 0) {
        currentDept = null;
        return;
      }

      // On prend le dernier pour un simple "pop" (équivalent à un tirage unique)
      currentDept = questionQueue.pop();
    }

    function updateQuestion() {
      if (!currentDept) {
        pickNextDepartment();
        if (!currentDept) return;
      }

      const mode = modeSelect.value;
      feedback.textContent = "";
      feedback.className = "";
      answerInput.value = "";
      answerInput.disabled = false;
      answerInput.focus();
      hasAnsweredCurrent = false;
      validateBtn.disabled = false;
      nextBtn.disabled = true;

      questionLabel.textContent =
        mode === "name-to-code"
          ? "Nom du département"
          : "Numéro du département";

      if (mode === "name-to-code") {
        questionText.textContent =
          "Quel est le numéro du département : « " + currentDept.name + " » ?";
        answerInput.placeholder = "Ex : 75";
      } else {
        questionText.textContent =
          "Quel est le nom du département numéro « " + currentDept.code + " » ?";
        answerInput.placeholder = "Ex : Paris";
      }
    }

    function updateScore() {
      scoreEl.textContent = "Score : " + goodAnswers + " / " + totalQuestions;
    }

    function resetScore() {
      totalQuestions = 0;
      goodAnswers = 0;
      updateScore();
    }

    // --- Chrono ---

    function updateTimerDisplay() {
      timerDisplay.textContent = chronoTimeLeft + " s";
    }

    function startChrono() {
      if (chronoIntervalId) clearInterval(chronoIntervalId);

      chronoActive = true;
      chronoTimeLeft = 60;
      timerDisplay.classList.remove("hidden");
      updateTimerDisplay();
      resetScore();
      feedback.textContent =
        "Chrono lancé : réponds au maximum de questions en 60 secondes !";
      feedback.className = "";

      rebuildQuestionQueue();
      pickNextDepartment();
      updateQuestion();

      chronoIntervalId = setInterval(() => {
        chronoTimeLeft--;
        if (chronoTimeLeft <= 0) {
          endChrono();
        } else {
          updateTimerDisplay();
        }
      }, 1000);
    }

    function endChrono() {
      if (!chronoActive) return;
      chronoActive = false;
      if (chronoIntervalId) {
        clearInterval(chronoIntervalId);
        chronoIntervalId = null;
      }
      chronoTimeLeft = 0;
      updateTimerDisplay();

      feedback.textContent =
        "Temps écoulé ! Résultat : " +
        goodAnswers +
        " bonne(s) réponse(s) sur " +
        totalQuestions +
        ".";
      feedback.className = "";
      answerInput.disabled = true;
      validateBtn.disabled = true;
      nextBtn.disabled = true;
    }

    // --- Vérification de la réponse ---

    function checkAnswer() {
      if (hasAnsweredCurrent) return;

      const mode = modeSelect.value;
      const rawAnswer = answerInput.value;

      if (!rawAnswer.trim()) {
        feedback.textContent = "Entre une réponse avant de valider.";
        feedback.className = "ko";
        return;
      }

      hasAnsweredCurrent = true;
      validateBtn.disabled = true;
      answerInput.disabled = true;
      nextBtn.disabled = false;

      totalQuestions++;

      let isCorrect = false;
      let correctText = "";

      if (mode === "name-to-code") {
        const expectedCode = currentDept.code;
        const userCode = normalizeCode(rawAnswer);
        isCorrect = userCode === expectedCode;
        correctText =
          "Réponse attendue : " +
          currentDept.code +
          " (" +
          currentDept.name +
          ").";
      } else {
        const expectedNameNorm = normalizeName(currentDept.name);
        const userNameNorm = normalizeName(rawAnswer);
        isCorrect = userNameNorm === expectedNameNorm;
        correctText =
          "Réponse attendue : " +
          currentDept.name +
          " (numéro " +
          currentDept.code +
          ").";
      }

      if (isCorrect) {
        goodAnswers++;
        feedback.textContent = "C'est correct. " + correctText;
        feedback.className = "ok";
      } else {
        feedback.textContent = "Ce n'est pas correct. " + correctText;
        feedback.className = "ko";
      }

      updateScore();
    }

    function nextQuestion() {
      pickNextDepartment();
      updateQuestion();
    }

    // --- Filtres de régions ---

    function buildRegionFilters() {
      const regionNames = Array.from(
        new Set(DEPARTEMENTS.map((d) => d.region))
      ).sort();

      regionNames.forEach((region) => {
        const label = document.createElement("label");
        label.className = "region-option";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = region;

        checkbox.addEventListener("change", () => {
          const checked = regionsPanel.querySelectorAll(
            "input[type='checkbox']:checked"
          );
          selectedRegions = new Set(
            Array.from(checked).map((cb) => cb.value)
          );
          updatePoolInfo();
          rebuildQuestionQueue();
          pickNextDepartment();
          updateQuestion();
        });

        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(region));
        regionsPanel.appendChild(label);
      });

      updatePoolInfo();
    }

    // --- Liste complète des départements ---

    function buildDepartmentsList() {
      const sorted = [...DEPARTEMENTS].sort((a, b) =>
        a.code.localeCompare(b.code, "fr", { numeric: true })
      );

      let html =
        '<table class="dept-table"><thead><tr>' +
        "<th>Code</th><th>Département</th><th>Région</th>" +
        "</tr></thead><tbody>";

      for (const d of sorted) {
        html +=
          "<tr>" +
          '<td class="code">' + d.code + "</td>" +
          '<td class="name">' + d.name + "</td>" +
          '<td class="region">' + d.region + "</td>" +
          "</tr>";
      }

      html += "</tbody></table>";
      departmentsListEl.innerHTML = html;
    }

    // --- Écouteurs d'événements ---

    modeSelect.addEventListener("change", () => {
      // On change juste la façon de poser la question, on garde le même département
      updateQuestion();
    });

    sessionModeSelect.addEventListener("change", () => {
      const mode = sessionModeSelect.value;
      if (mode === "chrono") {
        startChrono();
      } else {
        // Retour en mode classique
        if (chronoIntervalId) {
          clearInterval(chronoIntervalId);
          chronoIntervalId = null;
        }
        chronoActive = false;
        timerDisplay.classList.add("hidden");
        resetScore();
        feedback.textContent = "";
        rebuildQuestionQueue();
        pickNextDepartment();
        updateQuestion();
      }
    });

    validateBtn.addEventListener("click", checkAnswer);
    nextBtn.addEventListener("click", nextQuestion);

    answerInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter" && !validateBtn.disabled) {
        checkAnswer();
      }
    });

    toggleRegionsBtn.addEventListener("click", () => {
      regionsPanel.classList.toggle("hidden");
    });

    toggleListBtn.addEventListener("click", () => {
      departmentsListEl.classList.toggle("hidden");
    });

    // --- Initialisation ---
    buildRegionFilters();
    buildDepartmentsList();
    rebuildQuestionQueue();
    pickNextDepartment();
    updateQuestion();
    updateScore();
  </script>
</body>
</html>

    * {
      box-sizing: border-box;
    }

      margin: 0;

      align-items: stretch;
      justify-content: center;

        radial-gradient(circle at 0% 0%, rgba(191, 219, 254, 0.7), transparent 55%),

      color: #111827;
    }

    .hidden {
      display: none !important;
    }

      flex: 1;
      max-width: 520px;
      margin: 0 auto;
      padding: 12px 12px 16px;
      display: flex;
      flex-direction: column;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 18px;
      box-shadow:
        0 12px 30px rgba(15, 23, 42, 0.10),
        0 0 0 1px rgba(209, 213, 219, 0.8);
      padding: 16px 16px 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 0% 0%, rgba(196, 181, 253, 0.18), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(167, 243, 208, 0.18), transparent 55%);
      opacity: 1;
    }

    .card-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    h1 {
      font-size: 1.35rem;
      margin: 4px 0 4px;
      text-align: center;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #111827;
    }

    .subtitle {
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 10px;
    }

    /* ---------- Barres de contrôle ---------- */
    .top-controls {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .controls-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .control-label {
      font-size: 0.85rem;
      color: #4b5563;
      white-space: nowrap;
    }

    select {
      flex: 1;
      padding: 8px 10px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #111827;
      outline: none;
      min-width: 0;
    }

    select:focus {
      box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.35);
      border-color: #818cf8;
    }

    /* ---------- Boutons "chip" ---------- */
    .chip-button {
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #c4b5fd;
      background: #ede9fe;
      font-size: 0.75rem;
      color: #4c1d95;
      font-weight: 500;
      transition: background 0.12s ease, transform 0.05s ease,
        box-shadow 0.12s ease, border-color 0.12s ease;
      white-space: nowrap;
    }

    .chip-button:hover {
      background: #e0e7ff;
      box-shadow: 0 2px 6px rgba(129, 140, 248, 0.4);
      transform: translateY(-0.5px);
      border-color: #a5b4fc;
    }

    /* ---------- Carte filtres régions & liste ---------- */
    .filters-card,
    .list-card {
      background: #f9fafb;
      border-radius: 14px;
      padding: 8px 10px;
      margin-bottom: 8px;
      border: 1px solid #e5e7eb;
    }

    .filters-header,
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .filters-title {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.10em;
      color: #6b7280;
    }

    .regions-panel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 4px 8px;
      max-height: 120px;
      overflow-y: auto;
      padding-top: 4px;
      margin-bottom: 4px;
      font-size: 0.8rem;
    }

    .region-option {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #374151;
    }

    .region-option input {
      accent-color: #818cf8;
    }

    .pool-info {
      font-size: 0.75rem;
      color: #6b7280;
    }

    /* ---------- Liste des départements ---------- */
    .departments-list {
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.8rem;
      background: #f3f4f6;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    .dept-table {
      width: 100%;
      border-collapse: collapse;
    }

    .dept-table th,
    .dept-table td {
      padding: 4px 6px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      white-space: nowrap;
    }

    .dept-table th {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
      background: #f9fafb;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .dept-table td.code {
      font-weight: 600;
      color: #111827;
    }

    .dept-table td.name {
      color: #111827;
    }

    .dept-table td.region {
      color: #6b7280;
    }

    /* ---------- Zone de question ---------- */
    #questionArea {
      margin-top: 6px;
      margin-bottom: 8px;
      text-align: center;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
      border-radius: 16px;
      padding: 12px 10px 14px;
      border: 1px solid #dbeafe;
    }

    #questionLabel {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #4f46e5;
      margin: 0 0 4px;
    }

    #questionText {
      font-size: 1.05rem;
      margin-bottom: 10px;
      font-weight: 600;
      color: #111827;
    }

    #answerInput {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      margin-bottom: 10px;
      outline: none;
      background: #ffffff;
      color: #111827;
      transition: color 0.15s ease, border-color 0.15s ease;
    }

    #answerInput::placeholder {
      color: #9ca3af;
    }

    #answerInput:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.4);
    }

    /* ---------- Boutons principaux ---------- */
    .buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      cursor: pointer;
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      background: #4f46e5;
      color: #ffffff;
      transition: transform 0.05s ease, box-shadow 0.1s ease,
        background 0.1s ease, opacity 0.1s ease;
      min-width: 120px;
    }

    button.primary {
      background: linear-gradient(135deg, #818cf8, #4f46e5);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.35);
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
      box-shadow: 0 3px 10px rgba(148, 163, 184, 0.4);
    }

    button:not([disabled]):hover {
      box-shadow: 0 5px 14px rgba(79, 70, 229, 0.45);
      transform: translateY(-1px);
    }

    button.secondary:not([disabled]):hover {
      background: #d1d5db;
      box-shadow: 0 5px 12px rgba(148, 163, 184, 0.5);
    }

    button[disabled] {
      opacity: 0.55;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    /* ---------- Feedback & score ---------- */
    #feedback {
      min-height: 32px;
      margin-top: 4px;
      margin-bottom: 4px;
      text-align: center;
      font-size: 0.95rem;
    }

    #feedback.ok {
      color: #15803d;
    }

    #feedback.ko {
      color: #b91c1c;
    }

    #score {
      text-align: center;
      font-size: 0.9rem;
      color: #374151;
      margin-top: 4px;
    }

    .phase-info {
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 2px;
    }
    .phase-info strong {
      color: #4f46e5;
    }

    .extra-info {
      text-align: center;
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 4px;
    }

    @media (min-width: 700px) {
      .app {
        padding: 20px;
      }
      .card {
        margin-top: 12px;
        margin-bottom: 12px;
      }
    }
  </style>
</head>

          <div class="controls-row">
            <span class="control-label">Mode :</span>
            <select id="modeSelect">

        </div>

        <!-- Filtre par régions -->

          <div id="regionsPanel" class="regions-panel hidden"></div>
          <div id="poolInfo" class="pool-info"></div>
        </div>

        <!-- Liste complète des départements -->

          <div class="list-header">
            <div class="filters-title">Liste des départements</div>
            <button id="toggleListBtn" type="button" class="chip-button">
              Voir / masquer
            </button>
          </div>
          <div id="departmentsList" class="departments-list hidden"></div>
        </div>

        <!-- Zone de question -->
        <div id="questionArea">
          <p id="questionLabel">Question</p>
          <p id="questionText"></p>
          <input
            id="answerInput"
            type="text"
            inputmode="text"
            autocomplete="off"
            placeholder="Tape ta réponse ici…"
          />
          <div class="buttons">
            <button id="validateBtn" class="primary">Valider</button>
            <button id="restartBtn" class="secondary">Nouvelle session</button>
          </div>
        </div>

        <div id="feedback"></div>
        <div id="score">Question : 0 / 0 — Points : 0</div>
        <div id="phaseInfo" class="phase-info"></div>
        <div class="extra-info">
          D’abord la session choisie, puis révision des erreurs jusqu’à tout maîtriser.
        </div>
      </div>
    </div>
  </div>

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function normalizeCode(input) {
      let s = input.trim().toUpperCase().replace(/\s+/g, "");
      if (/^\d+$/.test(s) && s.length === 1) {
        s = "0" + s;
      }
      return s;
    }

    function normalizeName(str) {
      return str
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[-'’]/g, " ")
        .replace(/\s+/g, " ")
        .trim();
    }

      if (selectedRegions.size === 0) return DEPARTEMENTS;
      return DEPARTEMENTS.filter((d) => selectedRegions.has(d.region));

      totalQuestionsPlanned = size;
      sessionPhase = "main";
      updatePhaseInfo();

            return;
          }
        }
      }

      if (sessionPhase === "review") {
        if (reviewQueue.length === 0) {
          currentDept = null;
          return;
        }
        currentDept = reviewQueue.shift();
      } else {
        currentDept = mainQueue.pop();
      }
    }

    function updateScore() {
      if (totalQuestionsPlanned === 0) {
        scoreEl.textContent = "Question : 0 / 0 — Points : " + goodAnswers;
        return;
      }

      let currentIndex;
      if (sessionPhase === "main") {
        const answeredMain = totalQuestionsPlanned - mainQueue.length;
        currentIndex = Math.min(answeredMain, totalQuestionsPlanned);
      } else {
        currentIndex = totalQuestionsPlanned;
      }

      scoreEl.textContent =
        "Question : " +
        currentIndex +
        " / " +
        totalQuestionsPlanned +
        " — Points : " +
        goodAnswers;
    }

    function updatePhaseInfo() {
      if (sessionPhase === "main") {
        phaseInfo.textContent = "Phase 1 : découverte des départements.";
      } else {
        phaseInfo.innerHTML =
          'Phase 2 : <strong>révision</strong> des erreurs (' +
          reviewQueue.length +
          " à revoir).";
      }
    }

    function updateQuestion() {
      if (!currentDept) {
        pickNextDepartment();
        if (!currentDept) return;
      }

      const mode = modeSelect.value;
      feedback.textContent = "";
      feedback.className = "";
      answerInput.value = "";
      answerInput.style.color = "";
      validateBtn.disabled = false;
      hasAnsweredCurrent = false;

      updateScore();
      updatePhaseInfo();

      questionLabel.textContent =
        mode === "name-to-code"
          ? "Nom du département"
          : "Numéro du département";

      if (mode === "name-to-code") {
        questionText.textContent =
          "Quel est le numéro du département : « " + currentDept.name + " » ?";
        answerInput.placeholder = "Ex : 75";
        answerInput.inputMode = "numeric";
      } else {
        questionText.textContent =
          "Quel est le nom du département numéro « " + currentDept.code + " » ?";
        answerInput.placeholder = "Ex : Paris";
        answerInput.inputMode = "text";
      }

      // focus pour garder / rouvrir le clavier automatiquement
      setTimeout(() => answerInput.focus(), 0);
    }

    function endSession() {
      validateBtn.disabled = true;
      answerInput.style.color = "";
      feedback.className = "";
      feedback.textContent =
        "Session terminée : " +
        goodAnswers +
        " points sur " +
        totalQuestionsPlanned +
        ".";
      updatePhaseInfo();
    }

    function startSession() {
      const pool = getActiveDepartments();
      if (pool.length === 0) {
        questionText.textContent =
          "Aucun département disponible. Décoche quelques régions pour commencer.";
        validateBtn.disabled = true;
        totalQuestionsPlanned = 0;
        goodAnswers = 0;
        updateScore();
        phaseInfo.textContent = "";
        return;
      }

      buildQueuesForSession();
      goodAnswers = 0;
      feedback.textContent = "";
      feedback.className = "";

      if (autoNextTimeoutId) clearTimeout(autoNextTimeoutId);

      pickNextDepartment();
      updateQuestion();
    }

    function checkAnswer() {
      if (hasAnsweredCurrent || !currentDept) return;

      const mode = modeSelect.value;
      const rawAnswer = answerInput.value;

      if (!rawAnswer.trim()) {
        feedback.textContent = "Entre une réponse avant de valider.";
        feedback.className = "ko";
        return;
      }

      hasAnsweredCurrent = true;
      validateBtn.disabled = true;

      let isCorrect = false;
      let correctText = "";
      let correctValueForInput = "";

      if (mode === "name-to-code") {
        const expectedCode = currentDept.code;
        const userCode = normalizeCode(rawAnswer);
        isCorrect = userCode === expectedCode;
        correctText =
          "Réponse attendue : " +
          currentDept.code +
          " (" +
          currentDept.name +
          ").";
        correctValueForInput = currentDept.code;
      } else {
        const expectedNameNorm = normalizeName(currentDept.name);
        const userNameNorm = normalizeName(rawAnswer);
        isCorrect = userNameNorm === expectedNameNorm;
        correctText =
          "Réponse attendue : " +
          currentDept.name +
          " (numéro " +
          currentDept.code +
          ").";
        correctValueForInput = currentDept.name;
      }

      if (isCorrect) {
        goodAnswers++;
        feedback.textContent = correctText;
        feedback.className = "ok";
        answerInput.style.color = "#15803d";
        answerInput.value = correctValueForInput;
      } else {
        feedback.textContent = correctText;
        feedback.className = "ko";
        answerInput.style.color = "#b91c1c";
        answerInput.value = correctValueForInput;
        reviewQueue.push(currentDept);
      }

      updateScore();
      updatePhaseInfo();

      let willHaveNextQuestion = false;

      if (sessionPhase === "main") {
        if (mainQueue.length > 0) {
          willHaveNextQuestion = true;
        } else if (reviewQueue.length > 0) {
          sessionPhase = "review";
          updatePhaseInfo();
          willHaveNextQuestion = true;
        }
      } else {
        if (reviewQueue.length > 0) {
          willHaveNextQuestion = true;
        }
      }

      if (autoNextTimeoutId) clearTimeout(autoNextTimeoutId);

      if (!willHaveNextQuestion) {
        autoNextTimeoutId = setTimeout(endSession, 1000);
      } else {
        autoNextTimeoutId = setTimeout(() => {
          pickNextDepartment();
          updateQuestion();
        }, 1000);
      }
    }

    function buildRegionFilters() {
      const regionNames = Array.from(
        new Set(DEPARTEMENTS.map((d) => d.region))
      ).sort();

      regionNames.forEach((region) => {
        const label = document.createElement("label");
        label.className = "region-option";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = region;

        checkbox.addEventListener("change", () => {
          const checked = regionsPanel.querySelectorAll(
            "input[type='checkbox']:checked"
          );
          selectedRegions = new Set(
            Array.from(checked).map((cb) => cb.value)
          );
          updatePoolInfo();
          startSession();
        });

        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(region));
        regionsPanel.appendChild(label);
      });

      updatePoolInfo();
    }

    function buildDepartmentsList() {
      const sorted = [...DEPARTEMENTS].sort((a, b) =>
        a.code.localeCompare(b.code, "fr", { numeric: true })
      );

      let html =
        '<table class="dept-table"><thead><tr>' +
        "<th>Code</th><th>Département</th><th>Région</th>" +
        "</tr></thead><tbody>";

      for (const d of sorted) {
        html +=
          "<tr>" +
          '<td class="code">' + d.code + "</td>" +
          '<td class="name">' + d.name + "</td>" +
          '<td class="region">' + d.region + "</td>" +
          "</tr>";
      }

      html += "</tbody></table>";
      departmentsListEl.innerHTML = html;
    }

    // --- Événements ---
    modeSelect.addEventListener("change", () => {
      updateQuestion();
    });

    sessionSizeSelect.addEventListener("change", () => {
      startSession();
    });

    validateBtn.addEventListener("click", (e) => {
      e.preventDefault();
      checkAnswer();
    });

    restartBtn.addEventListener("click", () => {
      startSession();
    });

    answerInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter" && !validateBtn.disabled) {
        checkAnswer();
      }
    });

    toggleRegionsBtn.addEventListener("click", () => {
      regionsPanel.classList.toggle("hidden");
    });

    toggleListBtn.addEventListener("click", () => {
      departmentsListEl.classList.toggle("hidden");
    });

    // --- Initialisation ---
    buildRegionFilters();
    buildDepartmentsList();
    startSession();
  </script>
</body>
</html>
